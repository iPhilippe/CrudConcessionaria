<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html; charset-8"/>
<meta name="viewport" content="wchassith=device-wchassith" />
<title>Listagem de Carros</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>

</head>
<body>
	
	<div class="panel-body">
	<div class="panel-heading" align="center">
			<h2>Carros</h2>
		</div>
		<nav class="navbar navbar-default">
					<div class="container-fluid">
						<ul class="nav navbar-nav">
					    	<li><a th:href="@{/acessorio/listar}">Acessórios</a></li>
					      	<li><a th:href="@{/carro/listar}">Carro</a></li>
					      	<li><a th:href="@{/chave/listar}">Chave</a></li>
					      	<li><a th:href="@{/documento/listar}">Documento</a></li>
					      	<li><a th:href="@{/fabricante/listar}">Fabricante</a></li>
					    </ul>
					</div>
				</nav>
				<div class="panel-footer">
					<a class="btn btn-sm btn-success" th:href="@{/carro/adicionar}">  Adicionar </a>
				</div>
		<div class="table-resposive">
			<table class="table table-sm table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>Chassi</th>
						<th>Modelo</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="car : ${carros}">
						<td th:text="${car.chassi}"></td>	
						<td th:text="${car.modelo}"></td>
					<td>
						<div class="btn-group pull-right">
							<a class="btn btn-sm btn-primary" th:href="@{/carro/alterar/{chassi}(chassi=${car.chassi})}"> Editar </a>
							<a class="delete btn btn-sm btn-danger" th:href="@{/carro/excluir/{chassi}(chassi=${car.chassi})}">Excluir</a>
						</div>
					</td>
				  </tr>
				</tbody>
			</table>
		</div>
	</div>
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
