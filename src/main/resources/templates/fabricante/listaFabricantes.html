<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<meta http-equiv="Content-Type" content="text/html; charset-8"/>
<meta name="viewport" content="width=device-width" />
<title>Listagem de Fabricantes</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>

</head>
<body>
	
	<div class="panel-body">
	<div class="panel-heading" align="center">
			<h2>Fabricantes</h2>
		</div>
		<nav class="navbar navbar-default">
					<div class="container-fluid">
						<ul class="nav navbar-nav">
					    	<li><a th:href="@{/acessorio/listar}">Acessórios</a></li>
					      	<li><a th:href="@{/carro/listar}">Carro</a></li>
					      	<li><a th:href="@{/chave/listar}">Chave</a></li>
					      	<li><a th:href="@{/documento/listar}">Documento</a></li>
					      	<li><a th:href="@{/fabricante/listar}">Fabricante</a></li>
					    </ul>
					</div>
				</nav>
		<div class="table-resposive">
			<table class="table table-sm table-striped table-hover table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Ações</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="fab : ${fabricantes}">
						<td th:text="${fab.id}"></td>	
						<td th:text="${fab.nome}"></td>
					<td>
						<div class="btn-group pull-right">
							<a class="btn btn-sm btn-primary" th:href="@{/fabricante/alterar/{id}(id=${fab.id})}"> Editar </a>
							<a class="delete btn btn-sm btn-danger" th:href="@{/fabricante/excluir/{id}(id=${fab.id})}">Excluir</a>
						</div>
					</td>
				  </tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="panel-footer">
		<a class="btn btn-sm btn-success" th:href="@{/fabricante/adicionar}">  Adicionar </a>
	</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
